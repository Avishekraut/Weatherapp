<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="card">
    <h1>City: New York</h1>
    <section class="weatherElements">
    <p> Temperature: <span id="temp"></span></p>
    <p> Weather: <span id="description"></span></p>
    <p>Humidity: <span id="humidity"></span></p>
    <p> Wind speed: <span id="wind"></span></p>
    <p> Pressure: <span id="pressure"></span></p>
    <p> Wind Direction: <span id="WindDirection"></span></p>
    <img src="" alt="city image" id="img">
  </section>
    </div>
  </div>
</body>

</html>
